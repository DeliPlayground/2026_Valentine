<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="confetti-container"></div>
    
    <div class="surprise-container">
        <h1>ğŸ‰ Yay! ğŸ‰</h1>
        <p>Here's your surprise...</p>
        <div class="cat-pic">
            <img src="Alfie_Eyes.png" alt="My adorable cat">
        </div>
        <p class="message">My favorite person + our favorite fluffybaby = BEST VALENTINE</p>

        <div class="gallery">
            <img src="Lani_Alfie_Mirror.jpg" alt="Lani and Alfie by the mirror">
            <img src="Lani_Leon_Alfie.jpg" alt="Lani, Leon and Alfie">
        </div>
    </div>
    
    <script>
        // Confetti animation
        function createConfetti() {
            const container = document.getElementById('confetti-container');
            const confettiEmojis = ['â¤ï¸', 'ğŸ’•', 'ğŸ’–', 'ğŸ’—', 'ğŸ’', 'ğŸ‰', 'âœ¨', 'ğŸ’«'];
            
            // Create 50 confetti pieces
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.textContent = confettiEmojis[Math.floor(Math.random() * confettiEmojis.length)];
                
                // Random horizontal position
                const xPos = Math.random() * window.innerWidth;
                confetti.style.left = xPos + 'px';
                confetti.style.top = '0px';
                
                // Random animation duration (4-7 seconds) â€” longer fall
                const duration = 4 + Math.random() * 3;
                confetti.style.animation = `fall ${duration}s linear forwards`;
                
                // Random delay (stagger start)
                confetti.style.animationDelay = Math.random() * 1.0 + 's';
                
                container.appendChild(confetti);
                
                // Remove confetti element after animation completes
                setTimeout(() => {
                    confetti.remove();
                }, (duration + 0.6) * 1000);
            }
        }
        
        // Trigger confetti when page loads
        window.addEventListener('load', createConfetti);
    </script>
</body>
</html>
